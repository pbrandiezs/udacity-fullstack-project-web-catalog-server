{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="Category">Category:</label>
					<input type ="text" maxlength="50" class="form-control" name="category_name"placeholder="Category Name">
					<label for="Item Name">Item Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="item_name"placeholder="Item Name">
					<label for="Item Description">Item Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="item_description" placeholder="Item Description"></textarea>

					
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plane" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
